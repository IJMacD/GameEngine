Parameters: Name Type Description index number Position in the list object GameObject Game object to be attached to this node in the tree Returns: Returns a reference to this for chainability Type GameObjectManager addSurface(surface) Add permanent surface. Parameters: Name Type Description surface array Array defining surface. addSurfaces(surfaces) Add permanent surfaces. Parameters: Name Type Description surfaces array Array of arrays defining surfaces. addTemporarySurface(surface) Add a temporary (single frame) surface Parameters: Name Type Description surface array Array defining surface addVulnerableObject(object) Add an object which is 'vulnerable' Parameters: Name Type Description object GameObject clearSurfaces() Remove permanent surfaces. completeLevel() Send an event notifiying listeners that the level has been completed. This does not automatically move to the next level. getDefaultCamera() Generate a default CameraSystem based on properties of this game Returns: Type CameraSystem getDefaultInput() Generate a default InputSystem based on properties set on this game instance. You must call getDefaultCamera() before calling this method. Returns: Type InputSystem getDefaultRenderer() Generate a default CanvasRenderSystem based on properties set on this game instance. You must call getDefaultCamera() before calling this method. Returns: Type CanvasRenderSystem getDefaultWorld(paddingX, paddingY) Generate a default WorldSystem based on properties set on this game instance. Parameters: Name Type Default Description paddingX number 0 (optional) Additional padding outside of canvas size. Default: 0 paddingY number (optional) Additional padding outside of canvas size. Default: same as paddingX Returns: Type WorldSystem &lt;abstract&gt; init(parent) This method is called once when the component is first added to each parent. Use this to perform set-up and add any necessary properties to parent objects. Parameters: Name Type Description parent GameObject A reference to the GameObject on which this component is operating. This allows multiple GameObjects to share stateless components. nextLevel() Move to the next level on(event, callback) Attach an event listener for certain game events. Parameters: Name Type Description event string Event name to attach to callback function Listener to be called on event playSound(res) Queue a sound to be played at the start of the next frame Parameters: Name Type Description res object Audio &quot;texture&quot; containing Audio resource removeAll() Remove all previously added objects from this manager. Returns: Returns a reference to this for chainability Type GameObjectManager removeComponent(component) Remove a particular GameComponent which had previously been added to this object. Parameters: Name Type Description component GameComponent The component to be removed from this object Returns: Returns a reference to this for chainability Type GameObject removeObject(object) Remove a previously added object from this manager. Parameters: Name Type Description object GameObject Game object to be removed Returns: Returns a reference to this for chainability Type GameObjectManager setBounds(bounds) Set the bounds of this world. Parameters: Name Type Description bounds array Array containing co-ordinates specifying the world [minX, minY, maxX, maxY, minZ, maxZ] setLevel(level) Specify a level to jump to. Parameters: Name Type Description level number Level number to jump to. setPosition(x, y, z) Protective method to set position of the object in world-units. The native units are world-units. i.e. If a 2D camera is used with the scale set to 1x and the canvas is not scaled in the webpage, 1 unit in the world will equate to 1 pixel on the screen. This method will preserve position on axes which you leave undefined in the call to this method. Parameters: Name Type Description x number x component of position vector y number y component of position vector z number z component of position vector Returns: Returns a reference to this for chainability Type GameObject Example This will only affect the y co-ordinate, leaving x and z at their original values. // Set y = 20 gameObject.setPosition(undefined, 20); setRotation(rotation) Set Camera rotation Parameters: Name Type Description rotation number Rotation in radians setScale(scaleX, scaleY) Set the scale to render at Parameters: Name Type Description scaleX number scaleY number Default: scaleX setSize(width, height) Set the size of the game. This will set the intrinsic size of the canvas. Parameters: Name Type Description width number Size in pixels height number Size in pixels setVelocity(x, y, z) Protective method to set velocity of the object. The native units are world-units per millisecond. i.e. If a 2D camera is used with the scale set to 1x and the canvas is not scaled in the webpage, 1 unit in the world will equate to 1 pixel on the screen. In this common case the units of velocity will be equivelant to pixels-per-millisecond. This method will preserve position on axes which you leave undefined in the call to this method. Parameters: Name Type Description x number x component of velocity vector y number y component of velocity vector z number z component of velocity vector Returns: Returns a reference to this for chainability Type GameObject Example This will only affect the velocity parallel to the y-axis co-ordinate, leaving vx and vz unaffected. // Set vy = 20px per second gameObject.setVelocity(undefined, 0.02); simplifyPaths() This function simplifies paths which are really just path segments by joining up adjacent segments toHTML() This method is used to produce a html representation of the object for things such as debugging trees. It will include components in its rendering. Similar to the toString method. Returns: Representation of this component in HTML Type string toHTML() This method is used to produce a html representation of the component for things such as debugging trees. Similar to toString method. Returns: Representation of this component in HTML Type string toHTML() This method is used to produce a html representation of the manage for things such as debugging trees. It will include components as well as child objects in its rendering. Similar to the toString method. Returns: Representation of this component in HTML Type string &lt;abstract&gt; update(parent, delta) This method is called once per frame for each GameObject this component has been attached to. Parameters: Name Type Description parent GameObject A reference to the GameObject on which this component is operating. This allows multiple GameObjects to share stateless components. delta number Time since last frame in milliseconds update(delta) This method is inherited from GameObject. It will first call update on each of its components like an ordinary GameObject but then it will start updating all of its child nodes. Parameters: Name Type Description delta number Time since last frame in milliseconds update(delta) This method is called once per frame. GameObjects will usually only need to call update on each of its components in this method passing a reference to itself. Parameters: Name Type Description delta number Time since last frame in milliseconds Type Definitions CanvasRenderable(context) Parameters: Name Type Description context CanvasRenderingContext2D TouchClickCallback(event) Parameters: Name Type Description event object Generic event object which will be relevant to event type. Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-25T20:11:24+08:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Namespaces Sprite Classes AnimatedSpriteComponentAudioSystemBackgroundCollisionComponentBackgroundCollisionSystemBounceComponentCameraSystemCanvasRenderSystemCanvasSpriteRenderingComponentClickComponentCollisionComponentCollisionSystemDebugDrawBoundsComponentDebugDrawDataComponentDebugDrawPath
